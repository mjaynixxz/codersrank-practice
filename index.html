 <!DOCTYPE html>
<html>
<head>
<style>
 ul {
   list-style-type: none;
   margin:0;
   padding: 0;
   background-color: black;
   overflow: hidden;
   
   
 }

 li {
   float: left;
 }
 li a {
   display: block;
   color: white;
   text-decoration: none;
   padding: 10px;
 }

 li a:hover {
   background-color: #eee;
 }
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
